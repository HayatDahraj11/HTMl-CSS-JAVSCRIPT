<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <!-- Username field -->
        <p>
            <!-- Label for the username input -->
            <label for="username">Username</label>
            <!-- Text input for the username -->
            <!-- Added name attribute for form submission and corrected rows and cols attributes which are not valid for input elements -->
            <input type="text" name="username" id="username" placeholder="username">
        </p>
        
        <!-- Password field -->
        <p>
            <!-- Label for the password input -->
            <label for="pass">Password</label>
            <!-- Password input for the password -->
            <!-- Added name attribute for form submission and corrected rows and cols attributes which are not valid for input elements -->
            <input type="password" name="password" id="pass" placeholder="password">
        </p>
        
        <!-- Register button -->
        <p>
            <!-- Button to submit the form -->
            <button class="favorite styled" type="submit">Register</button>
        </p>
    </form>
</body>
</html>
