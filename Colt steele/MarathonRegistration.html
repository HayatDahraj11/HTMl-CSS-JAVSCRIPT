<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form>
        <!-- First name field -->
        <p>
            <label for="FN">First Name</label>
            <input type="text" name="FirstName" id="FN" placeholder="First Name">
        </p>
        
        <!-- Last name field -->
        <p>
            <label for="LN">Last Name</label>
            <input type="text" name="LastName" id="LN" placeholder="Last Name">
        </p>
        
        <!-- Select a race field -->
        <fieldset>
            <legend>Select a Race:</legend>
            <div>
                <input type="radio" id="funrun" name="race" value="Fun Run 5k" checked>
                <label for="funrun">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" id="halfmarathon" name="race" value="Half Marathon">
                <label for="halfmarathon">Half Marathon</label>
            </div>
            <div>
                <input type="radio" id="fullmarathon" name="race" value="Full Marathon">
                <label for="fullmarathon">Full Marathon</label>
            </div>
        </fieldset>

        <!-- Email field -->
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email">
        </p>
        
        <!-- Password field -->
        <p>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password">
        </p>
        
        <!-- Age group selection -->
        <p>
            <label for="age-select">Select Age Group:</label>
            <select name="ageGroup" id="age-select">
                <option value="">--Please choose an option--</option>
                <option value="under 18">Under 18</option>
                <option value="18-25">18-25</option>
                <option value="26-35">26-35</option>
                <option value="36-45">36-45</option>
                <option value="46+">46+</option>
            </select>
        </p>

        <!-- Register button -->
        <p>
            <button type="submit">Register</button>
        </p>
    </form>
</body>
</html>
