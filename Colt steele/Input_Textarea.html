<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea Example</title>
</head>
<body>
    <!-- Label for the textarea -->
    <label for="comments">Comments:</label>
    
    <!-- Textarea element with an id that matches the label's for attribute -->
    <!-- The name attribute specifies the name for the form data when submitted -->
    <!-- The rows attribute specifies the visible number of lines in the textarea -->
    <!-- The cols attribute specifies the visible width of the textarea -->
    <textarea id="comments" name="comments" rows="5" cols="40"></textarea>
</body>
</html>
