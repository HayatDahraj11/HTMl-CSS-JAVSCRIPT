<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="selectorstyles.css">
</head>
<body>

    <!-- Example of Element Selector -->
    <h1>Welcome to CSS Selectors</h1>

    <!-- Example of Class Selector -->
    <div class="group">
        <p>This is a group of elements styled with a class selector.</p>
        <p class="highlight">This paragraph is highlighted using a class selector.</p>
    </div>

    <!-- Example of ID Selector -->
    <div id="unique">
        <p>This is a uniquely styled element using an ID selector.</p>
    </div>

    <!-- Example of Class Selector -->
    <div class="group">
        <p>Another group of elements styled with the same class selector.</p>
    </div>

</body>
</html>
