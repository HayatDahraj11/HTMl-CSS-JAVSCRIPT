<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes Example</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="pseudoclassstyles.css">
</head>
<body>

    <!-- Example of Hover Pseudo-Class -->
    <button class="hover-button">Hover over me</button>

    <!-- Example of Active Pseudo-Class -->
    <button class="active-button">Click me</button>

    <!-- Example of Checked Pseudo-Class -->
    <label for="checkbox">Check this box</label>
    <input type="checkbox" id="checkbox" class="check-toggle">

    <!-- Example of Nth-Child Pseudo-Class -->
    <div class="post-list">
        <p>Post 1</p>
        <p>Post 2</p>
        <p>Post 3</p>
        <p>Post 4</p>
    </div>

    <!-- Example of Focus Pseudo-Class -->
    <label for="name">Enter your name</label>
    <input type="text" id="name" placeholder="Focus on this input">

    <!-- Example of Disabled Pseudo-Class -->
    <button disabled class="disabled-button">I am disabled</button>

</body>
</html>
