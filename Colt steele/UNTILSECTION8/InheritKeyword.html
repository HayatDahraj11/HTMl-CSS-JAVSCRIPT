<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inherit Example</title>
    <link rel="stylesheet" href="InheritKeyword.css">
</head>
<body>
    <div class="container">
        <p>This is the parent container with blue text and a light grey background.</p>
        
        <div class="child">
            <p>This child inherits the text color and background color from the parent.</p>
        </div>
        
        <div class="child-override">
            <p>This child overrides the inherited text color with green but keeps the parent's background color.</p>
        </div>
    </div>
</body>
</html>
