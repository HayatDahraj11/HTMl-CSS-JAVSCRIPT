<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
</head>
<body>
    <h1>Form Validation Example</h1>
    
    <form>
        <!-- Input field with 'required' attribute to prevent submission if empty -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        
        <!-- Input field with 'minlength' attribute to enforce minimum password length -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <br><br>
        
        <!-- Input field with 'pattern' attribute for regex-based validation (e.g., password must include a number, uppercase and lowercase letter) -->
        <label for="passwordPattern">Password (must include a number, an uppercase, and a lowercase letter):</label>
        <input type="password" id="passwordPattern" name="passwordPattern" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and one lowercase letter, and at least 8 or more characters" required>
        <br><br>
        
        <!-- Input field with built-in validation for email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        
        <!-- Input field with built-in validation for URL -->
        <label for="website">Website:</label>
        <input type="url" id="website" name="website">
        <br><br>
        
        <!-- Submit button to submit the form -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
