<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Example with hr, br, sup, and sub</title>
</head>
<body>
    <!-- 
        This example demonstrates the use of:
        - <hr> for a horizontal rule
        - <br> for a line break
        - <sup> for superscript text
        - <sub> for subscript text
    -->

    <h1>HTML Example</h1>
    <p>This is a simple HTML example to demonstrate basic tags.</p>

    <!-- Horizontal Rule -->
    <hr>

    <p>This paragraph contains some text.<br>Here is a line break above.</p>

    <!-- Superscript Example -->
    <p>Here is an example of superscript: E = mc<sup>2</sup>.</p>

    <!-- Subscript Example -->
    <p>Here is an example of subscript: H<sub>2</sub>O is the chemical formula for water.</p>

    <!-- Another Horizontal Rule -->
    <hr>

    <p>This is the end of the example.</p>
</body>
</html>
